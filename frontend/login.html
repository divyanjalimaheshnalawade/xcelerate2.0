<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ultimatix - Digitally Connected!</title>
    <link rel="shortcut icon" href="images/tata.png" type="image/x-icon" />
    <link href="output.css" rel="stylesheet" />
  </head>

  <body class="min-h-screen flex bg-[#f5f6fa] font-[Poppins]">
    <!-- Container -->
    <div class="flex flex-col md:flex-row w-full h-screen">
      <!-- Left Image Section -->
      <div class="flex-[0.48] bg-white flex">
        <img
          src="images/Ultimatixlogin.png"
          alt="Login Illustration"
          class="w-full max-w-[600px] h-auto object-cover"
        />
      </div>

      <!-- Right Card Section -->
      <div
        class="flex-[0.75] flex flex-col items-center justify-center bg-white p-10 shadow-[0_0_20px_rgba(0,0,0,0.08)]"
      >
        <!-- Logo -->
        <a href="login.html" class="p-10">
          <img
            src="images/Ultimatixlogo.png"
            alt="Ultimatix"
            class="w-[140px] mb-8"
          />
        </a>

        <!-- Login Form -->
        <form class="w-full max-w-xs flex flex-col">
          <input
            type="text"
            placeholder="Username"
            class="p-3 mb-4 border border-gray-300 rounded-md text-base outline-none focus:border-[#0056a6] transition-colors duration-300"
          />
          <input
            type="password"
            placeholder="Password"
            class="p-3 mb-4 border border-gray-300 rounded-md text-base outline-none focus:border-[#0056a6] transition-colors duration-300"
          />
          <button
            type="submit"
            class="p-3 bg-[#0056a6] text-white rounded-md text-base hover:bg-[#004080] transition-all duration-300"
          >
            Login
          </button>
        </form>

        <!-- Account Links -->
        <p class="mt-6 text-sm text-gray-700">
          <a href="#" class="text-[#0056a6] font-medium hover:underline"
            >Forgot Account Details?</a
          >
          <span class="mx-2 text-gray-400">|</span>
          <a href="#" class="text-[#0056a6] font-medium hover:underline"
            >Trouble Logging In?</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
