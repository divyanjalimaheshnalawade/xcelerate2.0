      <!-- Dashboard Main Area -->

    <!-- Scripts -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Highlight active sidebar link
        const currentPage = window.location.pathname.split("/").pop();
        const sidebarLinks = document.querySelectorAll("aside a");
        sidebarLinks.forEach((link) => {
          const href = link.getAttribute("href");
          if (href && href.includes(currentPage)) {
            link.classList.add(
              "bg-gray-700",
              "text-white",
              "rounded-lg",
              "transition-colors",
              "duration-200"
            );
          }
        });

        // Fetch and display career streams from backend
        fetch("http://localhost:4000/api/careers")
          .then((res) => res.json())
          .then((data) => {
            const container = document.getElementById("streamsContainer");
            container.innerHTML = "";

            data.forEach((stream) => {
              const card = document.createElement("div");
              card.className =
                "bg-[#2b2b2b] p-4 rounded-lg shadow-md hover:bg-[#333] transition duration-200";

              card.innerHTML = `
            <h2 class="font-semibold text-lg mb-2">${stream.stream}</h2>
            <p class="text-gray-400 text-sm mb-2">${stream.description}</p>

            <p class="text-yellow-400 text-sm font-semibold">Roles:</p>
            <ul class="text-gray-400 text-sm list-disc ml-5 mb-2">
              ${stream.roles.map((r) => `<li>${r}</li>`).join("")}
            </ul>

            <p class="text-yellow-400 text-sm font-semibold">Skills Required:</p>
            <ul class="text-gray-400 text-sm list-disc ml-5">
              ${stream.skillsRequired.map((s) => `<li>${s}</li>`).join("")}
            </ul>
          `;

              container.appendChild(card);
            });
          })
          .catch((error) => {
            console.error("Error loading career streams:", error);
            const container = document.getElementById("streamsContainer");
            container.innerHTML =
              '<p class="text-red-400">Error fetching career streams. Please try again later.</p>';
          });
      });
    </script>

    <script src="js/xcelerate.js"></script>
  </body>
</html>
